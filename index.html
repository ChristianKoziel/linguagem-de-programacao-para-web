<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Trabalho de tabela</title>
        </head>
        <body>
            <h1>Horário de aulas</h1>
            <table>
                <tr>
                    <th>Horário</th>
                    <th>Segunda-feira</th>
                    <th>Terça-feira</th>
                    <th>Quarta-feira</th>
                    <th>Quinta-feira</th>
                    <th>Sexta-feira</th>
                </tr>
                <tr>
                    <td>8h-9h</td>
                    <td>Biologia</td>
                    <td>Quimica</td>
                    <td>Português</td>
                    <td colspan="2">Matemática</td>
                </tr>
                <tr>
                    <td>9h-10h</td>
                    <td>Geografica</td>
                    <td>Fisica</td>
                    <td colspan="2">Educação fisica</td>
                    <td>Historia</td>
                </tr>
                <tr>
                    <td>10h-11h</td>
                    <td colspan="2">Inglês</td>
                    <td>Artes</td>
                    <td>Inglês</td>
                    <td>Filosofia</td>
                </tr>
                <tr>
                    <td>11h-12h</td>
                    <td>Biologia</td>
                    <td colspan="2">Sociologia</td>
                    <td>Matemática</td>
                </tr>
            </table>
        </body>
    </html>
